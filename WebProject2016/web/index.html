    <!--[if lt IE 8]>

    <!-- pannello di ricerca avanzata modal-->
    <div id="advSearchBox" class="modal fade" data-backdrop="false">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p>Ricerca avanzata:</p>
                    <form action="SearchRestaurant" method="get">
                        <div class="form-group">
                            <p>Stato:</p>
                            <input type="text" name="country" id="country" class="input-text">
                        </div>
                        <div class="form-group">
                            <p>Citta:</p>
                            <input type="text" name="city" id="city" class="input-text">
                        </div>
                        <div class="form-group">
                            <p>Tipologia di cucina:</p>
                            <input type="text" name="cuisine" id="cuisine" class="input-text">
                        </div>
                        <button type="submit" class="btn-custom "><span class="glyphicon glyphicon-search"></span>Ricerca Avanzata</button>
                    </form>
                </div>

            </div>
        </div>

        <!--fine modale -->
    </div>



    <!-- container-->
    <div class="container">

        <!-- Titolo -->
        <div class="row-titolo">
            <p class="h1" id="titolo">TuttoBistrò</p>
        </div>

        <!-- barra di ricerca e form annesso-->
        <div class="row row-search">
            <div class="form-group">
                <form method="get" action="SearchRestaurant">
                    <input name="searchinput" id="searchInput" class="form-control transparent-input" type='text' placeholder="Digita ciò che vuoi cercare." required>
                    <input type="submit" style="display: none" />
                </form>
            </div>
            <div class="">
                <button type="button" class="btn-custom" id="btn-sinistro" href="#advSearchBox" data-toggle="modal"><span class="glyphicon glyphicon-briefcase"></span>Ricerca Avanzata</button>
                <button type=" button " onclick="geoFindMe()" class=" btn-custom"><span class="glyphicon glyphicon-globe"></span>Vicino a me</button>
            </div>
        </div>



        <div class="navbar">
            <!--footer-->
            <footer>
                <hr>
                <p>Realizzato da Mirko, Nicola, David, Marco e Riccardo.</p>
            </footer>
        </div>
    </div>
