<html>
    <head>
        <title>Recupera l'account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 style="color: white"><strong>TuttoBistrò</strong> | Recupera l'account</h1>
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        	
                        <div class="col-md-offset-3 col-sm-12 col-md-6">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Inserisci l'e-mail di recupero</h3>
	                            		<p>Inserisci l'indirizzo e-mail con il quale ti sei registrato alla pagina. Verrà inviata un'e-mail per reimpostare la password.</p>
	                        		</div>
	                        		
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="ForgottenPassword" method="post" class="registration-form">
				                    	<div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input required type="email" name="email" placeholder="Email" maxlength="255" class="form-email form-control" id="form-email">
				                        </div>
				                        <button type="submit" class="btn">Invia</button>
				                    </form>
                                    
			                    </div>
                                
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
    </body>
</html>
